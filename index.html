<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyline</title>

  <!--Custom font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!--Remix Icon cdn link-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="src/styles/index.scss">
</head>
<body>
  <header class="header">
    <section class="wrapper">
      <div class="logo">
        <i class="ri-foggy-fill"></i>
        <p>Skyline</p>
      </div>

      <button class="nav-toggler">
        <i class="ri-menu-line"></i>
      </button>

      <nav class="navbar">
        <form class="search-form">
          <input type="text" name="" id="search-input" class="search-input" placeholder="Search city">
          <button id="search-btn" class="search-btn">
            <i class="ri-search-line"></i>
          </button>
        </form>
      </nav>
    </section>
  </header>

  <main class="main">
    <section class="details">
      <img src="" alt="" class="weather-icon">
      <p class="temperature">
        <span id="temperature"></span>
        <sup>Â°C</sup>
      </p>
      <p class="description">
        <i class="ri-sparkling-fill"></i>
        <span id="description"></span>
      </p>
      <p class="location">
        <i class="ri-map-pin-line"></i>
        <span id="location"></span>
      </p>
      <p class="date">
        <i class="ri-calendar-2-line"></i>
        <time id="date" datetime="2021-01-01"></time>
        <time class="time" id="time"></time>
      </p>
    </section>

    <section class="prediction">
      <img src="/public/prediction.png" alt="">
      <div class="cloud">
        <i class="ri-cloudy-fill"></i>
        <div>
          <p>Cloudiness</p>
          <span>How cloudy is the day: <span id="clouds"></span></span>
        </div>
      </div>
      <div class="temp-row">
        <div class="max-temp">
          <p>Max Temp</p>
          <p class="deg" id="max-temp"></p>
        </div>
        <div class="min-temp">
          <p>Min Temp</p>
          <p class="deg" id="min-temp"></p>
        </div>
        <div class="feels-like">
          <p>Feels Like</p>
          <p class="deg" id="feels-like"></p>
        </div>
      </div>
    </section>

    <section class="forecast">
      <div class="heading">
        <h2 class="subtitle">Forecast</h2>
        <p>4 days</p>
      </div>
      <div class="row forecast-row"></div>
      <figure class="picture">
        <img src="" alt="weather landscape"  id="picture"/>
        <figcaption>Weather Landscape</figcaption>
      </figure>
    </section>

    <section class="overview">
      <h2 class="subtitle">Overview</h2>
      <div class="row">
        <div class="wind overview-col">
          <div class="right">
            <i class="ri-windy-line"></i>
          </div>
          <div class="left">
            <span>Wind Status</span>
            <p id="wind"></p>
          </div>
        </div>
        <div class="visibility overview-col">
          <div class="right">
            <i class="ri-mist-fill"></i>
          </div>
          <div class="left">
            <span>Visibility</span>
            <p id="visibility"></p>
          </div>
        </div>
        <div class="humidity overview-col">
          <div class="right">
            <i class="ri-drop-line"></i>
          </div>
          <div class="left">
            <span>Humidity</span>
            <p id="humidity"></p>
          </div>
        </div>
        <div class="pressure overview-col">
          <div class="right">
            <i class="ri-dashboard-3-line"></i>
          </div>
          <div class="left">
            <span>Pressure</span>
            <p id="pressure"></p>
          </div>
        </div>
        <div class="sunrise overview-col">
          <div class="right">
            <i class="ri-sun-line"></i>
          </div>
          <div class="left">
            <span>Sunrise</span>
            <p id="sunrise"></p>
          </div>
        </div>
        <div class="sunset overview-col">
          <div class="right">
            <i class="ri-moon-line"></i>
          </div>
          <div class="left">
            <span>Sunset</span>
            <p id="sunset"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small><a href="/src/search.html">Open-source code</a>, by Owanate</small>
  </footer>

  <script src="/src/js/main.js" type="module"></script>
</body>
</html>
