<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyline</title>
  <link rel="icon" type="image/png" href="../public/icon.png">

  <!--Custom font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!--Remix Icon cdn link-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles/search.scss">
</head>
<body>
    <main class="container">
        <section class="header">
            <p class="date">
                <i class="ri-calendar-line"></i>
                <span id="date"></span>
            </p>
            <p class="time">
                <i class="ri-time-line"></i>
                <span id="time"></span>
            </p>
        </section>

        <section class="details">
            <p class="location"></p>
            <p class="temperature"></p>
            <p class="main"></p>
            <p class="description"></p>
        </section>

        <section class="highlight">
            <div class="highlight-row">
                <p class="subtitle">Wind Speed</p>
                <i class="ri-windy-line"></i>
                <p class="metric" id="wind"></p>
            </div>
            <div class="highlight-row">
                <p class="subtitle">Pressure</p>
                <i class="ri-dashboard-3-fill"></i>
                <p class="metric" id="pressure"></p>
            </div>
            <div class="highlight-row">
                <p class="subtitle">Humidity</p>
                <i class="ri-drop-line"></i>
                <p class="metric" id="humidity"></p>
            </div>
        </section>
    </main>
    <small>
        <a href="/index.html">
            <i class="ri-arrow-left-fill"></i>
            Back Home
        </a>
    </small>

    <script src="js/search.js" type="module"></script>
</body>
</html>
